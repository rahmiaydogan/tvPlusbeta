<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Mobile Banner</title>
  <style>
    body { margin: 0; background: #000; display: flex; align-items: center; justify-content: center; height: 100%; }
    img { width: 320px; height: 480px; cursor: pointer; }
  </style>
</head>
<body>

<img src="film.jpg" id="mobileBanner" onclick="playVideo('film')">

<script>
  const mobileBanner = document.getElementById('mobileBanner');

  function playVideo(category) {
    if (category === 'film') {
      mobileBanner.outerHTML = '<iframe width="320" height="480" src="https://www.youtube.com/embed/Xl8hxzIGBGg" frameborder="0" allowfullscreen></iframe>';
    } else if (category === 'spor') {
      mobileBanner.outerHTML = '<iframe width="320" height="480" src="https://www.youtube.com/embed/n3Be9er8DIc" frameborder="0" allowfullscreen></iframe>';
    } else if (category === 'belgesel') {
      mobileBanner.outerHTML = '<iframe width="320" height="480" src="https://www.youtube.com/embed/6I0uYFoPjyY" frameborder="0" allowfullscreen></iframe>';
    } else if (category === 'cocuk') {
      mobileBanner.outerHTML = '<iframe width="320" height="480" src="https://www.youtube.com/embed/eRLUim2hPqM" frameborder="0" allowfullscreen></iframe>';
    }
  }
</script>

</body>
</html>
